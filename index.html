<html lang="en"><head>
  <meta charset="UTF-8">
  <title id='page-title'>Recipes</title>
  <link rel="shortcut icon" type="image/png" href="icon/favicon.png"/>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href='https://fonts.googleapis.com/css?family=Ubuntu&subset=cyrillic,latin' rel='stylesheet' type='text/css' />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
</head>
<body class='light'>
  <div class='container'>
    <div class='row'>
      <div id='navbar' class='col-xs-12 col-sm-4 col-md-3'>
        <div class='section'>
          <div id='navtags'></div>
          <div>
            <table class='rowclick' id='navtable'></table>
          </div>
          <div id="dark-light">
            Dark Mode
          </div>
        </div>
      </div>
      <div class='col-xs-12 col-sm-8 col-md-9'>
        <div id='recipe'>
          <div class='section title'>
            <h1 id='title'></h1>
          </div>
          <div class='section'>
            <div class='row'>
              <div class='col-xs-12 col-sm-6 col-md-4'>
                <table id='overview'>
                  <tr><td>Prep Time:</td><td id='prep-time'></td></tr>
                  <tr><td>Cook Time:</td><td id='cook-time'></td></tr>
                  <tr><td>Serves:   </td><td><input type='number' id='serves'></td></tr>
                </table>
              </div>
             <div class='col-xs-0  col-sm-0 col-md-4'></div>
             <div class='col-xs-12 col-sm-6 col-md-4' id='tags'></div>
            </div>
          </div>
          <div class='section'>
            <a class='collapse-button closed'><h2>Images</h2></a>
            <div class='collapse-content hidden' id='images'></div>
          </div>
          <div class='section'>
            <a class='collapse-button'><h2>Ingredients</h2></a>
            <table class='rowclick collapse-content' width='100%' id='ingredients'></table>
            <table class='hidden' id='ingredients-cache'></table>
          </div>
          <div class='section'>
            <a class='collapse-button'><h2>Steps</h2></a>
            <table class='rowclick collapse-content' id='steps'></table>
          </div>
          <div class='section' id='link'></div>
        </div>
      </div>
    </div>
  </div>
  <script src='scripts/main.js'></script>
  <script src="scripts/bootstrap.js"></script>
</body>
</html>
