<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel="shortcut icon" type="image/png" href="img/icon/favicon.png"/>
  <link type='text/css' rel='stylesheet' href='css/foodbook.css'/>
  <title id='page-title'>Foodbook</title>
</head>
<body class='light'>
  <div id='nav' class='grid'>
    <div class='cell full'>
      <div class='panel'>
        <div class='grid'>
          <div class='cell flex'>
            <a href='#'>
              <div class='icon-box'><img class='icon' src='img/icon/home.png'/></div>
            </a>
            <a id='mode' href='' onclick='return false;'>
              <div class='icon-box'><img class='icon' src='img/icon/light.png'/></div>
            </a>
            <a href='https://github.com/jessexknight/foodbook' target='_blank'>
              <div class='icon-box'><img class='icon' src='img/icon/github.png'/></div>
            </a>
            <div id='searchwrap'>
              <input id='searchbar' type='text' name='q' placeholder='search'>
            </div>
            <a id='search' href='' onclick='return false;'>
              <div class='icon-box'><img class='icon' src='img/icon/search.png'/></div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id='home' class='grid'>
    <div class='cell full'>
      <div class='panel'>
        <h1>Foodbook</h1>
        <p>I stole these recipes from sites with too many ads and bad design.</p>
        <div id='menu' class='grid'>
        </div>
      </div>
    </div>
  </div>
  <div id='recipe' class='grid'>
    <div class='cell full'>
      <div class='panel'>
        <div class='grid'>
          <div class='cell half-large'>
            <h1 id='title'>Title</h1>
            <div id='tags'></div>
            <table id='tab-serv'>
              <tr><td>Prep Time:</td><td id='prep-time'></td></tr>
              <tr><td>Cook Time:</td><td id='cook-time'></td></tr>
              <tr><td>Servings:</td><td><input type='number' id='serv'></td></tr>
              <tr><td>Source:</td><td id='link'></td></tr>
            </table>
          </div>
          <div class='cell half-small'>
            <img id="image" src=""/>
          </div>
        </div>
      </div>
    </div>
    <div class='cell half-small'>
      <div class='panel'>
        <h2>Ingredients</h2>
        <table id='tab-ingrs' class='rowclick'></table>
        <button id='copy'>Copy to clipboard</button>
      </div>
    </div>
    <div class='cell half-large'>
      <div class='panel'>
        <h2>Steps</h2>
        <table id='tab-steps' class='rowclick'></table>
      </div>
    </div>
  </div>
  <script src='js/jquery-3.7.1.min.js'></script>
  <script src='js/fuse-7.1.0.min.js'></script>
  <script src='js/foodbook.js'></script>
</body>
</html>
